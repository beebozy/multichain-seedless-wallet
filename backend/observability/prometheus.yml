global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - /etc/prometheus/alert_rules.yml

scrape_configs:
  - job_name: backend
    metrics_path: /metrics
    static_configs:
      - targets: ['host.docker.internal:3001']
    authorization:
      type: Bearer
      credentials: ${METRICS_BEARER_TOKEN}
